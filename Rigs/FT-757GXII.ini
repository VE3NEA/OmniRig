;-------------------------------------------------------------------------------
;                                 initialize
;-------------------------------------------------------------------------------
[INIT]
Command=00000000.10
ReplyLength=0



;-------------------------------------------------------------------------------
;                               set frequency
;-------------------------------------------------------------------------------
[pmFreqA]
;not supported

[pmFreqB]
;not supported

[pmFreq]
Command=00000000.0A
;32-bit BCD unsigned little endian in 100 Hz units
Value=0|4|vfBcdLU|0.01|0
ReplyLength=10

[pmRitOffset]
;not supported

[pmRit0]
;not supported

[pmPitch]
;not supported




