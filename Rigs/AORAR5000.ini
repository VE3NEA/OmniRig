[INIT]
;none required

;-------------------------------------------------------------------------------
;                               set frequency
;-------------------------------------------------------------------------------
[pmFreqA]
; VAnnnnnnnnnn<cr><lf>
Command=56.41.00.00.00.00.00.00.00.00.00.00.0D.0A
Value=2|10|vfText|1|0
ReplyLength=0

[pmFreq]
; RFnnnnnnnnnn<cr><lf>
Command=52.46.00.00.00.00.00.00.00.00.00.00.0D.0A
Value=2|10|vfText|1|0
ReplyLength=0

[pmRitOffset]
;not supported

[pmPitch]
;not supported
;
; Well it is, with CWn where n=0-7
;  400 Hz...n=0
;  500 Hz...n=1
;  600 Hz...n=2
;  700 Hz...n=3
;  800 Hz...n=4
;  900 Hz...n=5
; 1000 Hz...n=6
; 1100 Hz...n=7
;
; Not sure though how to code this and since it is not
; required by Faros...


