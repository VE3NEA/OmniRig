;-------------------------------------------------------------------------------
;                     Yaesu FT-747 command set V-1.00
;
;                     by Gintaras LY1GP ly1gp@qrz.lt
;
;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;                                 initialize
;-------------------------------------------------------------------------------
[INIT]
;Lowest pacing possible
Command=000000000E
ReplyLength=0

;-------------------------------------------------------------------------------
;                               set frequency
;-------------------------------------------------------------------------------
[pmFreqA]
;not supported

[pmFreqB]
;not supported

[pmFreq]
Command=00000000.0A
Value=0|4|vfBcdLU|0.1|0
ReplyLength=0

[pmRitOffset]
;not supported

[pmRit0]
;not supported

;[pmPitch]
;not supported


;-------------------------------------------------------------------------------
;                         set rit/xit/split/rx/tx
;-------------------------------------------------------------------------------
[pmSplitOn]
Command=0000000101
ReplyLength=0

[pmSplitOff]
Command=0000000001
ReplyLength=0

[pmVfoA]
Command=0000000005
ReplyLength=0

[pmVfoB]
Command=0000000105
ReplyLength=0

[pmVfoEqual]
;not supported

[pmVfoSwap]
;not supported

[pmVfoAA]
;not supported

[pmVfoAB]
;not supported

[pmVfoBA]
;not supported

[pmVfoBB]
;not supported

[pmRitOn]
Command=0000000109
ReplyLength=0

[pmRitOff]
Command=0000000009
ReplyLength=0

[pmXitOn]
;not supported

[pmXitOff]
;not supported

[pmRx]
Command=000000000F
ReplyLength=0

[pmTx]
Command=000000010F
ReplyLength=0

;-------------------------------------------------------------------------------
;                                 set mode
;-------------------------------------------------------------------------------
[pmCW_U]
;CW Narrow
Command=000000030C
ReplyLength=0

[pmCW_L]
;CW Normal
Command=000000020C
ReplyLength=0

[pmSSB_U]
Command=000000010C
ReplyLength=0

[pmSSB_L]
Command=000000000C
ReplyLength=0

[pmDIG_U]
;not supported

[pmDIG_L]
;not supported

[pmAM]
Command=000000040C
ReplyLength=0

[pmFM]
Command=000000070C
ReplyLength=0

;-------------------------------------------------------------------------------
;                               read status
;-------------------------------------------------------------------------------
[STATUS]
Command=0000000010
ReplyLength=345
;TRX options status
Flag1 = ||pmSplitOn
Flag2 = ||pmSplitOff
Flag3 = ||pmRitOn
Flag4 = ||pmRitOff
Flag5 = ||pmVfoB
Flag6 = ||pmVfoA
;Mode status (CW with Narrow showed as CW_U, normal as CW_L)
Flag7 = |pmFM
Flag8 = |pmAM
Flag9 = |pmAM
Flag10 = |pmCW_L
Flag11 = |pmCW_U
Flag12 = |pmSSB_U
Flag13 = |pmSSB_L
;TRX TX/RX status
Flag14 = ||pmTx
Flag15 = ||pmRx
;Get working freq
Value1=1|5|vfBcdBU|1|0|pmFreq
Value3=8|5|vfBcdBU|1|0|pmFreqA
Value4=16|5|vfBcdBU|1|0|pmFreqB
